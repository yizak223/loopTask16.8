<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
</head>
<body>
    <script>
        var num =+prompt('num');
        var b=num;
        var s=num;
        var i=1;
        while(i<=4)
        {
               num =+prompt('num');
            if(num>b){
                b=num;
            }
            else if(num<s){
                s=num;
            }
            i++;
        }
        console.log('bigger'+b);
        console.log('smallest'+s);
    </script>
</body>
