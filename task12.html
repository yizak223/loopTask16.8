<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var c=1;
        while(c<=100){
            if(c/3==0&&c/5==0){
                console.log('fizzbuzz');
            }
            else if(c/5){
                console.log('buzz');
            }
            c++;
        }
    </script>
</body>
</html>
