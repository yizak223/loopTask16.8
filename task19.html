<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i=1;
        var j=1;
        while(i<10)
        {
            while(j<10)
            {
                console.log(i*j);
                j++;
            }
            j=1;
            
            i++;
        }
    </script>
</body>
