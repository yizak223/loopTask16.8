<body>
    <script>
        var num =+prompt('num');
        var b=num;
        var s=num;
        var i=1;
        if(num<=0)
            {
                i=0;
            }
        while(i!=0)
        {
            num =+prompt('num');
            if(num<=0)
            {
                i=0
            }
            else
            { 
               if(num>b){
                   b=num;
               }
               else if(num<s){
                   s=num;
               }
            }  
        }
        console.log('bigger'+b);
        console.log('smallest'+s);
    </script>
</body>
