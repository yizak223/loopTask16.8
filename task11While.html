<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            var c=1;
            while(c<=10){
            var num=+prompt('enter num');
            if(num>10){
                console.log('yes');
            }
            else if(num<10){
                console.log('no');
                c++
            }
            else{
                console.log('equal');
            }
        }
    </script>
</body>
</html>
